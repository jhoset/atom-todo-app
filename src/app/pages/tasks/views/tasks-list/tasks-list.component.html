@if (_currentUserService.user$ | async; as currentUser) {
  <nav class="bg-white border-gray-200 shadow-md">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="./assets/logo.png" class="h-10" alt="Atom Logo"/>
      </a>
      <div class="flex gap-2 text-[#030005]">
        <div class="flex flex-col items-center justify-center font-medium text-[#030005]">
          <span class="font-light text-[12px]">
          {{ currentUser?.email }}
          </span>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <div class="flex">
            <mat-icon class="text-[#030005]" fontIcon="account_circle"></mat-icon>
          </div>

        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onLogout()" mat-menu-item>
            <div class="flex justify-center gap-2">
              <mat-icon>logout</mat-icon>
              <span class="text-center">Logout</span>
            </div>

          </button>
        </mat-menu>
      </div>

    </div>
  </nav>
}

@if (tasks$ | async; as tasks) {
  <div class="">
    <div class="flex items-center max-w-[1300px] mx-auto p-8 w-full">
      <app-tasks-creation class="flex w-full"></app-tasks-creation>
    </div>
    <mat-divider></mat-divider>
    <div class="grid grid-cols-1 mt sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-10 max-w-[1300px] mx-auto">
      @for (task of tasks; track task.id) {
        <app-card-item [task]="task"></app-card-item>
      }
    </div>

  </div>
}
